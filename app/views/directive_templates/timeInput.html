<div class="row col-md-6 col-md-12 timeInput">
	<label class="col-md-4 col-sm-4">{{labelText}}</label>
	<input type="text" class="col-md-3 col-sm-3 col-xs-12" placeholder={{placeHolderText}} ng-model="setTime"></input>
	<button class="btn col-md-3 col-sm-3 col-xs-12 submitButton" ng-click="onClickFunction()">Submit</button>
</div>
